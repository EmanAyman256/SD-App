<h3 class="text-center mt-3">Login Now</h3>
<div class="container mt-3">
    <div class="row">
        <div class="col-md-6 offset-md-3 ">
            <div class="alert alert-danger" *ngIf="error">
                <p>{{error}}</p>
            </div>
            <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()" *ngIf="!isLoading">
                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                    <div class="alert alert-danger mt-2" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                        <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address.</small>
                      </div>
                </div>
                <div class="mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div class="alert alert-danger mt-2" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</small>
                        <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
                      </div>
                </div>
                <button class="btn btn-success">Login</button>
                |
                <a routerLink="/signup" class="fw-medium">Create New Account !</a>
            </form>

        </div>
    </div>
</div>
